<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo_list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove} from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDd_oTIyhax3vZBPOJLkqhPCKyHtVVaY6A",
          authDomain: "todo-7506f.firebaseapp.com",
          databaseURL: "https://todo-7506f-default-rtdb.firebaseio.com",
          projectId: "todo-7506f",
          storageBucket: "todo-7506f.appspot.com",
          messagingSenderId: "533266308032",
          appId: "1:533266308032:web:0de363534f536214c28625"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        submit.addEventListener('click', (e)=>{
            set(push(ref(database, '/')),{
                todo: document.getElementById('plan').value
            });
        });
        /*
        btnDelete.addEventListener('click', (e)=>{
            remove(ref(database, '/'));
        });
        */

        onValue(ref(database, '/'), (snapshot)=>{
            snapshot.forEach((childSnapshot)=>{
                console.log(childSnapshot.key)
                console.log(childSnapshot.val().todo);

                let div = document.createElement('div');
                div.setAttribute('class', 'card card-body mt-3');
                div.setAttribute('id', 'div'+childSnapshot.key)
                document.getElementById('todo_list').appendChild(div);

                let div2 = document.createElement('div');
                div2.setAttribute('id', 'div2'+childSnapshot.key);
                document.getElementById('div'+childSnapshot.key).appendChild(div2);

                let span = document.createElement('span');
                let spanText = document.createTextNode(childSnapshot.val().todo);
                span.appendChild(spanText);
                document.getElementById('div2'+childSnapshot.key).appendChild(span)
            });
        });
      </script>
</head>

<body>
    <div class="content mt-3">
        <h3 class="text-dark">todo_list</h3>
        <div class="card card-body mt-3">
            <div>
                <span>잠자기</span>
                <button class="btn btn-dark float-end" type="button">삭제</button></div>
            </div>

            <div id="todo_list"></div>
        <div class="mt-3">
            <input type="text" id="plan" placeholder="할일을 입력하세요." class="form-control">
            <button type="submit" id="submit" class="btn btn-info mt-2" onClick="">입력하기</button>
        </div>
    </div>
</body>
</html>
